{% extends "base.html" %}


{% block content %}
    
    <h1>They're Blogs!</h1>
    {% if blogs|length == 0 %}
        <h3>No blog posts yet.</h3>
    {% else %}
    
    {% for blog in blogs %}

    <a href="/blog?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
    <p>{{blog.body}}</p>
    <p>Written by <a href="/theyre_blogs?users={{blog.owner_id}}">{{ blog.owner.username }}</a></p>
    <hr>            

    
    {% endfor %}  

    {% endif %}

    

{% endblock %}
