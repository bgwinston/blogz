{% extends "base.html" %}


{% block content %}
    
    <h1>Blogs!</h1>
    
    {% for blog in blogs %}

    <a href="/blog?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
    <p>{{blog.body}}</p>
    <p>Written by <a href="/blog?users={{blog.owner_id}}">{{ blog.owner.username }}</a></p>
    <hr>            
    {% endfor %}  

    

{% endblock %}
